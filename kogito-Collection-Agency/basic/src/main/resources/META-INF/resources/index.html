<body>
<div class="container" role="main">
    <div class="jumbotron">
        <h1>CGI Collection 360</h1>

        <p>AI/ML Driven Modernized Collection Process, it's easy and fast!</p>
    </div>
    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <h1>Collections</h1>
                <button class="pull-right btn btn-primary product-add" data-action="add" data-toggle="modal"
                        data-target="#productModal">
                    <span class="glyphicon glyphicon-plus"></span> Input Customer Data
                </button>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Predictions</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="content">
                    <!-- filled using Ajax -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $.ajaxSetup({
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        });

        load();
        initModal();
    });

    function create(travelRequest) {
        $.post("/MLProcess", travelRequest, function () {
            load();
        }, "json");
    }


    function remove(id) {
        $.ajax({
            method: "DELETE",
            url: "/MLProcess/" + id
        }).done(function () {
            load();
        });
    }

    function load() {
        $("#content").children().remove();
        $.getJSON("/MLProcess", function (data) {
            $.each(data, function (key, val) {
                $("<tr><td>" + val.id + "</td>" +
                		"<td>" + val.collection.customer_id + "</td>" +
                		"<td>" + val.collection.name + "</td>" +
                		"<td>" + val.collection.email + "</td>" +
                		"<td>" + val.collection.phone + "</td>" +
                		"<td>" + (val.collection.predictions).replace("}]}","").replace("{\"prediction\": [{","").split(",").join("<br />") + "</td>" +
                		"<td>" +
                        "<button class='btn btn-primary btn-sm' " +
                        "data-toggle='modal' " +
                        "data-target='#detailsModal' " +
                        "data-customer_id='" + val.collection.customer_id + "' " +
                        "data-age='" + val.collection.age + "' " +
                        "data-zipcode='" + val.collection.zipcode + "' " +
                        "data-timezone='" + val.collection.timezone + "' " +
                        "data-income='" + val.collection.income + "' " +
                        "data-custbank='" + val.collection.custbank + "' " +
                        "data-dirdep='" + val.collection.dirdep + "' " +
                        "data-actloan='" + val.collection.actloan + "' " +
                        "data-defloan='" + val.collection.defloan + "' " +
                        "data-montpay='" + val.collection.montpay + "' " +
                        "data-web30py='" + val.collection.web30py + "' " +
                        "data-web90py='" + val.collection.web90py + "' " +
                        "data-phone30py='" + val.collection.phone30py + "' " +
                        "data-phone90py='" + val.collection.phone90py + "' " +
                        "data-app30py='" + val.collection.app30py + "' " +
                        "data-app90py='" + val.collection.app90py + "' " +
                        "data-bran30py='" + val.collection.bran30py + "' " +
                        "data-bran90py='" + val.collection.bran90py + "' " +
                        "data-mail30py='" + val.collection.mail30py + "' " +
                        "data-mail90py='" + val.collection.mail90py + "' " +
                        "data-email30py='" + val.collection.email30py + "' " +
                        "data-email90py='" + val.collection.email90py + "' " +
                        "data-chat30py='" + val.collection.chat30py + "' " +
                        "data-chat90py='" + val.collection.chat90py + "' " +
                        "data-twitter='" + val.collection.twitter + "' " +
                        "data-instagram='" + val.collection.instagram + "' " +
                        "data-facebook='" + val.collection.facebook + "' " +
                        "data-onpurchase='" + val.collection.onpurchase + "' " +
                        "data-cusconscm='" + val.collection.cusconscm + "' " +
                        "data-cusconscel='" + val.collection.cusconscel + "' " +
                        "data-cusconslan='" + val.collection.cusconslan + "' " +
                        "data-cusconstex='" + val.collection.cusconstex + "' " +
                        "data-nocalltime='" + val.collection.nocalltime + "' " +

                        "   <span>Cancel</span>" +

                        "</td>" +

            });
            initCallbacks();

        });
    }

    function initCallbacks() {
        $(".product-delete").unbind().click(function() {
           var id = $(this).data("id");
           remove(id);
        });

    }

            modal.find('#mail30py').val(button.data("mail30py"));
            modal.find('#mail90py').val(button.data("mail90py"));
			modal.find('#email30py').val(button.data("email30py"));
			modal.find('#email90py').val(button.data("email90py"));
			modal.find('#chat30py').val(button.data("chat30py"));
			modal.find('#chat90py').val(button.data("chat90py"));
			modal.find('#twitter').val(button.data("twitter"));
			modal.find('#instagram').val(button.data("instagram"));
			modal.find('#facebook').val(button.data("facebook"));
			modal.find('#onpurchase').val(button.data("onpurchase"));
			modal.find('#cusconscm').val(button.data("cusconscm"));

        $("#tasksModal").on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var action = button.data('action');
            var travelId = button.data('id');
            var modal = $(this);
            modal.find('.modal-title').text("Tasks for Customer ID=" + button.data("customer_id"));

            $("#taskscontent").children().remove();
            $.getJSON("/MLProcess/"+ travelId + "/tasks", function (data) {
                $.each(data, function (index, task) {
                    let taskId = task.id;
                    let taskName = task.name;
                    let element = "<tr><td>" + taskName + "</td><td>";
                    if (taskName === 'VisaApplication') {
                        element += "<div class='form-group'><label for='sendVisaApplication'>Link to visa application</label><input class='form-control' type='text' id='sendVisaApplication' name='sendVisaApplication' required></div>" +
                        "<button class='btn btn-primary btn-sm' onclick=\"sendVisaApplication('" + travelId + "', '" + taskName + "', '" + taskId + "')\" data-dismiss=\"modal\" " +
                        "   <span>Send</span>" +
                        "</button>";
                    } else {
                        element += "<button class='btn btn-primary btn-sm' onclick=\"completeTask('" + travelId + "', '" + taskName + "', '" + taskId + "')\" data-dismiss=\"modal\" " +
                        "   <span>Complete</span>" +
                        "</button>";
                    }
                    element +=	"</td></tr>";
                    $(element).appendTo("#taskscontent");
                });
        })

</script>
